<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Miembros" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="/nuevomiembro" class="btn btn-outline-dark">Nuevo miembro</a>
          </h5>
          
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
  
  
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (miembro of listamiembros; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ miembro.nombre }}</td>
                      <td>{{ miembro.apellido }}</td>
                      <td>{{ miembro.email }}</td>
                      <td>{{ miembro.telefono }}</td>

                      <td>
                        <button
                          type="button"
                          class="btn btn-outline-success"
                          [routerLink]="['/editarmiembro/', miembro.miembro_id]"
                        >
                          Editar
                        </button>
                        <button (click)="eliminar(miembro.miembro_id)" type="button" class="btn btn-outline-danger">
                          Eliminar
                        </button>  
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
            
          </div>
          <h5 class="mb-3">
            <a href="/reporteMiembro" class="btn btn-outline-dark">Imprimir Reporte</a>
          </h5>
        </div>
      </app-card>
    </div>
  </div>
